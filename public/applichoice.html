            </div>
        </div>
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', () => {
    // Objet pour suivre l'état des cartes
    const cardStates = {};

    // Fonction pour retourner la carte
    function flipCard(event) {
        // Récupère la carte concernée
        const currentCard = event.currentTarget;

        // Définir les textes alternatifs spécifiques pour chaque carte
        let flippedText;
        let defaultText;
        
        // Déterminer le texte alternatif basé sur la carte
        if (currentCard.classList.contains('card2')) {
            flippedText = 'Playlist';
            defaultText = 'Music';
        } else if (currentCard.classList.contains('card3')) {
            flippedText = 'Presentation Read';
            defaultText = 'Documents';
        } else {
            flippedText = 'Explore'; // Texte alternatif pour les autres cartes
            defaultText = 'Learn'; // Texte par défaut pour les autres cartes
        }

        // Récupère les éléments enfants de la carte
        const link = currentCard.querySelector('.addlink');
        const originalElement = currentCard.querySelector('.objet');
        const alternativeElement = currentCard.querySelector('.add');
        
        // Initialiser l'état de la carte si non défini
        if (!cardStates[currentCard]) {
            cardStates[currentCard] = false;
        }

        // Vérifie si la carte est retournée
        const isFlipped = cardStates[currentCard];

        if (isFlipped) {
            // Carte est retournée, donc la réinitialiser
            currentCard.classList.remove('flipped');
            
            // Retirer la classe 'color' du texte alternatif
            alternativeElement.classList.remove('color');

            // Réinitialise le texte alternatif à son texte de base
            alternativeElement.textContent = defaultText;
            alternativeElement.style.transform = 'rotateY(0deg)';
            
            // Cache le lien et affiche l'élément original
            link.style.display = 'none';
            originalElement.style.display = 'block';

            // Met à jour l'état de la carte
            cardStates[currentCard] = false;
        } else {
            // Carte n'est pas retournée, donc la retourner
            currentCard.classList.add('flipped');
            
            // Ajouter la classe 'color' au texte alternatif
            alternativeElement.classList.add('color');

            // Change le texte alternatif en texte spécifique pour la carte retournée
            alternativeElement.textContent = flippedText;
            alternativeElement.style.transform = 'rotateY(180deg)';
            
            // Affiche le lien et cache l'élément original
            link.style.display = 'block';
            originalElement.style.display = 'none';

            // Met à jour l'état de la carte
            cardStates[currentCard] = true;
        }
    }

    // Ajout d'un écouteur d'événement pour détecter le survol de la carte
    const cards = document.querySelectorAll('.card, .card2, .card3');
    cards.forEach(card => {
        card.addEventListener('mouseenter', flipCard);
        card.addEventListener('mouseleave', flipCard);
    });
});

</script>
