<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbre de choix</title>
    <style>
        /* Le document prend toute la hauteur et emp√™che le d√©filement */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* D√©sactive le scroll */
        }
        
        a:active, a:visited {
            text-decoration: none;
            color: white;
        }
        
        li {
            margin: 1vh;
        }

        /* Container principal qui prend toute la hauteur */
        .containeriframe {
       
            display: flex;
            flex-direction: row;
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            height: 100%; /* Prend toute la hauteur disponible */
            width: 100%;
        }

        #contentFrame {
            width: 100%;
            border: none;
        }

        .menu {
            z-index: 2;
        }

        .menu.collapsed {
            display: none;
        }

        .toggleMenuButton {
            position: absolute;
            top: 5px;
            left: 5px;
            z-index: 2;
            width: 30px;
            height: 30px;
            border-radius: 0% 10% 10% 10%;
        }

        .framemenu {
            width: 100vw;
            border: none;
        }

        .content {
            position: relative;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .content iframe {
            display: flex;
            flex-direction: column;
        }

        .flex:hover {
            transform: scale(1.05);
        }

        .framebody {
            position: absolute;
            top: 10%;
            height: 90%; /* Ajuste la hauteur pour remplir l‚Äôespace sans scroll */
            width: 100%;
            overflow: hidden; /* Cache tout d√©bordement */
        }

        .nav {
            z-index: 2;
            position: absolute;
            top: 2%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #home {
          
            width: 20px;
            height: 20px;
            display: none;
            z-index: 2;
    position: fixed;
   left: 18.5%;
    top: 13px;
    font-size: 1.5rem;
    border: none;
        }
            /* Media queries */
            @media (max-width: 800px) {
                #home {
            display: none;
            z-index: 2;
    position: fixed;
    right: 0;
    left: none;
    top: 5px;
    font-size: 1.5rem;

border: none;
        }
            }
    </style>
    <link rel="icon" href="./media/code_book.ico">
</head>
<body>
    
<div class="containeriframe"> 
    <button onclick="loadHomePage()" id="home">üè†</button>
    <div class="content">
        <iframe class="framemenu" id="FrameMenu" frameborder="0" src="/menu"></iframe>
        <iframe id="contentFrame" class="framebody" frameborder="0" src="/codeaccueil"></iframe>
    </div>
</div>
<!-- Ecouteur d'evenements pour faire apparaitre le bouton home  -->
<script>window.addEventListener('message', function(event) {
    if (event.data.action === 'showHome') {
        document.getElementById('home').style.display = 'block'; // Affiche le bouton
    } else if (event.data.action === 'hideHome') {
        document.getElementById('home').style.display = 'none'; // Masque le bouton
    }
})
    function adjustIframeHeight() {
        var iframes = document.querySelectorAll('iframe');
        iframes.forEach(function(iframe) {
            iframe.style.height = window.innerHeight + 'px';
        });
    }

    window.addEventListener('resize', adjustIframeHeight);
    window.addEventListener('load', adjustIframeHeight);

    function loadPage(url) {
        document.getElementById('contentFrame').src = url;
    }

    function loadMenu(url) {
        document.getElementById('FrameMenu').src = url;
    }

    function refresh() {
        parent.location.reload();
    }

    function loadHomePage() {
    // Remplacer l'URL actuelle sans recharger la page (retirer "codeschoice" de l'URL)
    const currentUrl = window.location.href;
    const newUrl = currentUrl.replace('/codeschoice', '/'); // Retire '/codeschoice' de l'URL
    window.history.replaceState({}, '', newUrl);  // Met √† jour l'URL sans recharger la page
    
   
    location.reload();  
    }
</script>

</body>
</html>
