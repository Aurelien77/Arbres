<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1reve</title>
    <style>
        .flex {
            display: flex;
            flex-direction: row; /* Par d√©faut : ligne */
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }
        .date {
            color: green;
            font-size: 1rem;
        }
        .flex2 {
            display: flex;
            flex-direction: row; /* Par d√©faut : ligne */
        }
    
        .flex2 img {
            width: 40px;
            height: 40px;
            border-radius: 20%;
            margin-left: 1%;
            margin-right: 1%;
            padding: 5%;
        }
    
        /* Styles pour le menu toggle */
        .toggleMenuButton {
            position: absolute;
            top: 5px;
            left: 10px;
            width: 40px;
            height: 40px;
            font-size: 24px;
            cursor: pointer;
            transition: left 0.3s; /* Transition pour un mouvement fluide */
        }

        .toggleMenuButton.active {
            position: absolute;
            top: 10px; 
            left: 30%; 
            transform: translateX(-50%); 
            background-color: aliceblue;
        }
        
        .categoryMenu {
            z-index: 5;
            display: none;
            position: absolute;
            top: 10px; 
            left: 50%; 
            transform: translateX(-50%); 
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
    
        .categoryMenu a {
            color: black;
            text-decoration: none;
            margin-bottom: 8px;
            left: 10px;
            width: auto; /* Laisser la largeur s'ajuster automatiquement */
            align-items: left;
            padding: 0.5rem; /* R√©duire le padding pour les petits √©crans */
            font-size: 0.8rem; /* R√©duire la taille de la police pour les petits √©crans */
        }
    
        .categoryMenu a:hover {
            text-decoration: underline;
        }
    
        /* Media queries pour les petits √©crans */
        @media (max-width: 600px) {
            .flex {
                flex-direction: column; /* Passer √† la colonne */
                align-items: flex-start; /* Alignement √† gauche */
            }
    
            .flex2 {
                flex-direction: column; /* Passer √† la colonne */
            }
    
            .toggleMenuButton {
                left: 5px; /* Ajuster la position si n√©cessaire */
            }
    
            .categoryMenu {
                top: 5px; /* Ajuster pour plus d'espace */
                width: 90%; /* Ajuster la largeur du menu pour les petits √©crans */
            }
    
            .categoryMenu a {
                padding: 0.5rem; /* Ajuster le padding pour la lisibilit√© */
                font-size: 0.9rem; /* Ajuster la taille de la police */
            }
        }
    </style>
</head>
<body>

<div class="flex">  
    <a href="#" onclick="loadPage('/codeaccueil')">

    <H2 class="date">Aout 2024</H2>

        </a>
      
    </div>
</div>
<div>

<!-- Menu des cat√©gories √† afficher/masquer -->
<div>
    <div id="categoryMenu" class="categoryMenu">
        <a href="#" onclick="loadPage('/middle')">üóùÔ∏è Middleware /  BD</a>
        <a href="#" onclick="loadPage('/observation')">üñäÔ∏è Observations</a>
        <a href="#" onclick="loadPage('/')"> üè† Accueil</a>
    </div>
</div>

<!-- Bouton pour afficher/masquer le menu des cat√©gories -->
<button id="toggleMenuButton" class="toggleMenuButton">‚ò∞</button>

</div>
<script>
    function loadPage(url) {
        // Charger la page dans l'iframe
        parent.document.getElementById('contentFrame').src = url;
    }

    // Toggle pour afficher ou masquer le menu des cat√©gories
    document.getElementById('toggleMenuButton').addEventListener('click', function() {
        var categoryMenu = document.getElementById('categoryMenu');
        if (categoryMenu.style.display === "none" || categoryMenu.style.display === "") {
            categoryMenu.style.display = "block";
            this.classList.add('active'); // Ajouter la classe active
        } else {
            categoryMenu.style.display = "none";
            this.classList.remove('active'); // Retirer la classe active
        }
    });
</script>

</body>
</html>
