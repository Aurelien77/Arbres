<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .flex {
            display: flex;
            flex-direction: row; /* Par d√©faut : ligne */
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }
        .date {
            color: green;
            font-size: 1rem;
        }
        .flex2 {
            display: flex;
            flex-direction: row; 
     
        }
    
        .flex2 img {
            width: 2.5%;
            height: 4%;
            border-radius: 20%;
            margin-left: 1%;
            margin-right: 1%;
            padding: 3%;
        }
        .plan img {
       
       z-index: 5;

   
   }
   .plan  {
       
  position: absolute;
   right: 5px;
   top: 0;
       box-shadow: 4px 4px 2px 1px rgba(0, 0, 255, .2);
   }
   .plan:hover {
       box-shadow: 2px 2px 2px 1px rgba(14, 14, 46, 0.2);

   }
   .plan:active {
       box-shadow: 2px 2px 2px 1px rgba(153, 153, 219, 0.2);

   }
        /* Styles pour le menu toggle */
        .toggleMenuButton {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            font-size: 24px;
            cursor: pointer;
            transition: left 0.3s; /* Transition pour un mouvement fluide */
        }

        .toggleMenuButton.active {
            position: absolute;
            top: 10px; 
            left: 30%; 
            transform: translateX(-50%); 
            background-color: aliceblue;
            z-index: 5;
            border-radius: 10%;
        }
        
        .categoryMenu {
            z-index: 5;
            display: none;
            position: absolute;
            top: 10px; 
            left: 0%; 
            width: 30%;

            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 3px 3px 2px 1px rgba(0, 0, 255, .2);
        }
    
        .categoryMenu a {
            
            color: black;
            text-decoration: none;
            margin-bottom: 8px;
            width: auto; /* Laisser la largeur s'ajuster automatiquement */
            align-items: left;
            padding: 0.5rem; /* R√©duire le padding pour les petits √©crans */
            font-size: 0.8rem; /* R√©duire la taille de la police pour les petits √©crans */
        }
    
        .categoryMenu a:hover {
            text-decoration: underline;
        }
  

        /* Media queries */
        @media (max-width: 800px) {


            .flex {
                flex-direction: column; 
                align-items: center; 
            }
    
            .flex2 {
                flex-direction: column; 
            }
            .flex2 img {
            width: 5vw;
            height: 6vw;
            border-radius: 20%;
            margin-left: 1%;
            margin-right: 1%;
            padding: 3%;
        }
            .toggleMenuButton {
                left: 0px; 
          
            }
            .toggleMenuButton:active {
       
                font-size: 0.5rem;
            }
    
            .categoryMenu {
                position: fixed;
                text-align:center;
                top: 0px; 
                left: 0%;
                width: 100%; 
                height: 10vw;
            padding-right:0px;
            z-index: 5;
            }
    
            .categoryMenu a {
                padding: 0.5rem;
                font-size: 0.9rem; 
            }

            .toggleMenuButton.active {
            position: absolute;
            top: 0px; 
            left: 0%; 
            transform: translateX(0%); 
            background-color: aliceblue;
        }
        
        }
    </style>
</head>
<body>

<div class="flex">  
    <a href="#" onclick="loadPage('/codeaccueil')">
        <button class="textimage flex2">1reve </button>
    </a>
    <H2 class="date">Aout 2024</H2>
    <div class="flex2">
        <a href="#" onclick="loadPage('/logicroadcode')">
            <img src="/logo" class="plan"><p></p>
        </a>
        
    </div>
</div>
<div>

<!-- Menu des cat√©gories √† afficher/masquer -->
<div>
    <div id="categoryMenu" class="categoryMenu">
      
        <a href="#" onclick="loadPage('/middle')">üóùÔ∏è Middle/BD</a>
        <a href="#" onclick="loadPage('/observation')">üñäÔ∏èObs</a>


    </div>
</div>

<!-- Bouton pour afficher/masquer le menu des cat√©gories -->
<button id="toggleMenuButton" class="toggleMenuButton">‚ò∞</button>

</div>
<script>



    function loadPage(url) {
        // Charger la page dans l'iframe
        parent.document.getElementById('contentFrame').src = url;
    }

    // Toggle pour afficher ou masquer le menu des cat√©gories
    document.getElementById('toggleMenuButton').addEventListener('click', function() {
        var categoryMenu = document.getElementById('categoryMenu');
        if (categoryMenu.style.display === "none" || categoryMenu.style.display === "") {
            categoryMenu.style.display = "block";
            this.classList.add('active'); // Ajouter la classe active
        } else {
            categoryMenu.style.display = "none";
            this.classList.remove('active'); // Retirer la classe active
        }
    });
</script>

</body>
</html>
